---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint .
    flake8
platforms:
  - name: "ansible-pyenv-${MOLECULE_DISTRIBUTION:-ubuntu18}"
    image: "${MOLECULE_IMAGE:-quay.io/samdoran/ubuntu18-ansible}"
    command: ${MOLECULE_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: false
provisioner:
  name: ansible
  options:
    vvv: true
verifier:
  name: testinfra
  directory: ../shared/tests
  env:
    TEST_CASE: zsh-user
  options:
    verbose: true
