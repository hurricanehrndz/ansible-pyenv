---
dependency:
  name: "galaxy"
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: "ansible-pyenv-${MOLECULE_DISTRIBUTION:-ubuntu18}"
    image: "${MOLECULE_IMAGE:-quay.io/samdoran/ubuntu18-ansible}"
    command: ${MOLECULE_COMMAND:-""}
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    privileged: true
    pre_build_image: false
provisioner:
  name: ansible
  options:
    vvv: true
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  directory: ../shared/tests
  env:
    TEST_CASE: default
  options:
    verbose: true
  lint:
    name: flake8
